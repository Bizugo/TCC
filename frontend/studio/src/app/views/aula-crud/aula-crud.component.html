<button mat-raised-button (click)="navegarParaAulaCreate()" color="primary">
    Nova Aula
</button>
<button mat-raised-button (click)="atualizarAula()" color="accent">
    Alterar Aula
</button>
<button mat-raised-button (click)="deletarAula()" color="warn">
    Deletar Aula
</button>
<mat-card>
    <mat-card-title>Aula</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Pesquisar" [(ngModel)]="nomePesquisa" name="Pesquisar">
            <mat-icon matSuffix>
                <a mat-list-item (click)="buscarAula()">
                    <i class="material-icons"> 
                        search
                    </i>
                </a>
            </mat-icon>
        </mat-form-field>
    </form>
    <form class="form">
        <mat-form-field>
            <input matInput placeholder="Nome da Aula" [(ngModel)]="aula.nome" name="Nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome do Instrutor" [(ngModel)]="aula.nome_instrutor" name="NomeInstrutor">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Horário Início" [(ngModel)]="aula.horario_inicio" name="horarioInicio">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Horário Fim" [(ngModel)]="aula.horario_fim" name="horarioFim">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Sala" [(ngModel)]="aula.sala" name="Sala">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Dias de Aula</mat-label>
            <mat-select name="selectedQuantity" (selectionChange)="SelecionaDias($event)" [(ngModel)]="selectedQuantity">
                <!-- <mat-option value="0" selected>TODOS</mat-option>
                <mat-option value="1">SEG, QUA, SEX</mat-option>
                <mat-option value="2">TER, QUI, SÁB</mat-option> -->
                <mat-option *ngFor="let opcao of dias" value={{opcao.valor}}>{{opcao.desc}}</mat-option>
            </mat-select>
          </mat-form-field>
    </form>
</mat-card>
