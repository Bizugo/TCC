<mat-card>
    <mat-card-title>Férias</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Pesquisar" [(ngModel)]="cpfPesquisa" name="Pesquisar">
            <mat-icon matSuffix>
                <a mat-list-item (click)="buscarFerias()">
                    <i class="material-icons"> 
                        search
                    </i>
                </a>
            </mat-icon>
        </mat-form-field>
    </form>
</mat-card>
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="ferias">
        <!-- CPF Column -->
        <ng-container matColumnDef="CPF">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
        </ng-container>
    
        <!-- DataInicio Column -->
        <ng-container matColumnDef="DataInicio">
        <th mat-header-cell *matHeaderCellDef>Data Início</th>
        <td mat-cell *matCellDef="let row">{{row.dataInicio | date:"dd/MM/yyyy"}}</td>
        </ng-container>
    
        <!-- DataFim Column -->
        <ng-container matColumnDef="DataFim">
        <th mat-header-cell *matHeaderCellDef>Data Fim</th>
        <td mat-cell *matCellDef="let row">{{row.dataFim | date:"dd/MM/yyyy"}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/ferias/update/{{ row.ferias_id }}">
                    <i class="material-icons edit">
                        edit
                    </i>
                </a>
                <a routerLink="/ferias/delete/{{ row.ferias_id }}">
                    <i class="material-icons delete">
                        delete
                    </i>
                </a>
            </td>
            </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
