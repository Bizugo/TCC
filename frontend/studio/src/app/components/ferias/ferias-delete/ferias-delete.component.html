<mat-card>
    <mat-card-title>Excluir Férias</mat-card-title>
    <form class="form">
        <mat-form-field>
            <input matInput placeholder="CPF" [value]="ferias.cpf" name="CPF" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data Início" [value]="ferias.dataInicio" name="dataInicio" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data Fim" [value]="ferias.dataFim" name="dataFim" disabled>
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="deleteFerias()" color="warn"> 
    Apagar
</button>

<button mat-raised-button (click)="cancel()"> 
    Cancelar
</button>
